<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Resetear Contrase침a</h2>
        <form id="resetForm">
            <input type="email" id="email" placeholder="Email" required value="Noe@example.com">
            <input type="password" id="newPassword" placeholder="Nueva Contrase침a" required>
            <button type="submit">Resetear</button>
        </form>
        <p id="message"></p>
        <p><a href="index.html">Volver al Login</a></p>
    </div>
    
    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const messageElement = document.getElementById('message');
            
            try {
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageElement.textContent = 'Contrase침a actualizada correctamente!';
                    messageElement.style.color = 'green';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    messageElement.textContent = data.error;
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                messageElement.textContent = 'Error de conexi칩n';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
